name: Update M3U

# Workflow tetiklenme koşulları
on:
  push:
    branches:
      - main
  schedule:
    # Her saat başı çalıştır (UTC)
    - cron: '0 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Depoyu klonla
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Python kurulumu
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Gerekli Python paketlerini yükle
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # 4. Python scriptini çalıştır
      - name: Run M3U generator
        run: |
          python multichannel_script.py

      # 5. Oluşan M3U dosyasını GitHub’a commit et
      - name: Commit updated M3U
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add multichannel.m3u8
          git commit -m "Update M3U file [ci skip]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
